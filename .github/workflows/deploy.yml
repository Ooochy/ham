name: Build and Push to ACR

on:
  push:
    branches:
      - online

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login \
            crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com \
            -u "${{ secrets.ACR_USERNAME }}" \
            --password-stdin

      - name: Build Docker image
        run: |
          docker build -t \
            crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com/chy-app/ham:latest .

      - name: Push Docker image
        run: |
          docker push \
            crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com/chy-app/ham:latest

      - name: Deploy on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          IMAGE: crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com/chy-app/ham:latest
          CONTAINER: ham-app
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" <<'EOF'
            set -e
            docker login crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com \
              -u "${ACR_USERNAME}" -p "${ACR_PASSWORD}"
            docker pull "$IMAGE"
            docker rm -f "$CONTAINER" || true
            docker run -d --name "$CONTAINER" -p 80:80 "$IMAGE"
          EOF
