name: Build and Push to ACR

on:
  push:
    branches:
      - online

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login \
            crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com \
            -u "${{ secrets.ACR_USERNAME }}" \
            --password-stdin

      - name: Build Docker image
        run: |
          docker build -t \
            crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com/chy-app/ham:latest .

      - name: Push Docker image
        run: |
          docker push \
            crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com/chy-app/ham:latest

      - name: Deploy on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          HOST_PORT: ${{ secrets.HOST_PORT || 8080 }}
          IMAGE: crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com/chy-app/ham:latest
          CONTAINER: ham-app
        run: |
          set -euo pipefail

          for var in SSH_HOST SSH_USER SSH_KEY ACR_USERNAME ACR_PASSWORD HOST_PORT; do
            if [ -z "${!var:-}" ]; then
              echo "Missing required env: ${var}" >&2
              exit 1
            fi
          done

          mkdir -p ~/.ssh

          if printf '%s' "$SSH_KEY" | head -1 | grep -q '^-----BEGIN'; then
            printf '%s\n' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          else
            printf '%s' "$SSH_KEY" | base64 -d | tr -d '\r' > ~/.ssh/id_rsa
          fi

          chmod 600 ~/.ssh/id_rsa

          ssh -i ~/.ssh/id_rsa -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -p "$SSH_PORT" \
            "$SSH_USER@$SSH_HOST" "HOST_PORT=$HOST_PORT ACR_USERNAME=$ACR_USERNAME ACR_PASSWORD=$ACR_PASSWORD IMAGE=$IMAGE CONTAINER=$CONTAINER bash -s" <<'EOF'
          set -euo pipefail
          docker login crpi-22g4bni5gtau27cy.cn-beijing.personal.cr.aliyuncs.com \
            -u "$ACR_USERNAME" -p "$ACR_PASSWORD"
          docker pull "$IMAGE"
          docker rm -f "$CONTAINER" || true

          # free host port if other container is using it
          EXISTING_ON_PORT="$(docker ps -q --filter "publish=${HOST_PORT}" || true)"
          if [ -n "$EXISTING_ON_PORT" ]; then
            docker rm -f $EXISTING_ON_PORT || true
          fi

          docker run -d --name "$CONTAINER" -p "$HOST_PORT":80 "$IMAGE"
          EOF
